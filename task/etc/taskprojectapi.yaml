Name: taskprojectapi
Host: 0.0.0.0
Port: 8888
Mode: dev

# 系统配置（用于拼接前端链接，例如邮件中的跳转地址）
System:
  # 这里建议填前端访问地址，后续你买域名后改成 https://your-domain.com 即可
  BaseURL: "http://localhost:5173"

# 文件存储配置
FileStorage:
  # 存储类型: local(本地存储) 或 cos(腾讯云COS)
  # 也可以通过环境变量 FILE_STORAGE_TYPE 设置
  StorageType: "cos"
  # 本地存储根目录（当StorageType为local时使用）
  StorageRoot: "./upload"
  # 文件访问URL前缀（COS域名或本地静态服务地址）
  # 也可以通过环境变量 TENCENT_CLOUD_COS_URL_PREFIX 设置
  URLPrefix: "https://lxh452-task-1385490051.cos.ap-guangzhou.myqcloud.com"
  # 腾讯云COS配置（当StorageType为cos时使用）
  # 注意：SecretId和SecretKey建议通过环境变量设置，更安全
  # 环境变量：TENCENT_CLOUD_SECRET_ID 和 TENCENT_CLOUD_SECRET_KEY
  COS:
    SecretId: ""  # 请替换为您的SecretId
    SecretKey: “"  # 请替换为您的SecretKey
    Bucket: "lxh452-task-1385490051"  # 存储桶名称
    Region: "ap-guangzhou"  # 地域

# 数据库配置
